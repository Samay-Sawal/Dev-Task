<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Subcribe to Newsletter</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style type="text/css">
    	body{
    		font-family: 'Roboto';
    	}
    </style>
    <link rel="stylesheet" type="text/css" href="subscribe_style.css">
</head>
<body>
	<div>
		<a href="main.html">
			<img src="Images/Logo2.png" style="position:absolute; width:60px; top: 30px; left: 30px;">
		</a>
		
	</div>
	<div class="hero">
		<h3>
			Subscribe to our Newsletter!
		</h3>
		<h1>
			Stay tuned with the <br>latest news through our newsletter.
		</h1>	
		<p>
			Subscribe for more detials!
		</p>
		<form name="submit-to-google-sheet">
		<input type="email" name="Email" placeholder="abc@xyz.com" required>
		<button type = "Submit">Submit</button> <br>
		</form>
		<span id="msg"></span>

	</div>
	
	<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzkShHH01Z4Z5tS0nvaQA2g2ojAlXjSNyUXYE6KasSAtdZFYIyDO5f7Gw5a1zflPoy1/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
      	msg.innerHTML = "Thank you for Subscribing"
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
